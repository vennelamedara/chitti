<form>
    <h2 style="text-align:center;">REGISTRATION FORM</h2>
  <fieldset>
    
    <legend>Enter Your Full Name</legend>
    
    <label for="name">Enter your full name:</label>
    <input type="text"  placeholder="name"required />
    
    <label for="email">Enter your email:</label>
    <input type="email"placeholder="email"required />
    
    <label for="password">Enter your password:</label>
    <input type="password" placeholder="password" required />
    
    <label for="confirm_password">Confirm your password:</label>
    <input type="password" placeholder="confirm password" />
    <label>Enter your gender:</label>
    <div class="gender">
      <input type="radio"value="male"required />
      <label for="male">Male</label>
      <input type="radio"value="female" >
      <label for="female">Female</label>
      <input type="radio"value="other">
      <label for="other">Other</label>
    </div>
    
    <label for="dob">Enter your date of birth:</label>
    <input type="date"required />
    
    <label for="districts">Select your district:</label>
    <select name="districts"required>
      <option value=""> choose an option</option>
      <option value="NTR">NTR</option>
      <option value="Srikakulam">Srikakulam</option>
      <option value="Vizianagaram">Vizianagaram</option>
      <option value="Visakhapatnam">Visakhapatnam</option>
      <option value="Anakapalle">Anakapalle</option>
      <option value="East Godavari">East Godavari</option>
      <option value="Dr. B.R. Ambedkar Konaseema">Dr. B.R. Ambedkar Konaseema</option>
      <option value="Kakinada">Kakinada</option>
      <option value="West Godavari">West Godavari</option>
      <option value="Eluru">Eluru</option>
      <option value="Krishna">Krishna</option>
      <option value="Guntur">Guntur</option>
      <option value="Palnadu">Palnadu</option>
      <option value="Bapatla">Bapatla</option>
      <option value="Prakasam">Prakasam</option>
      <option value="Sri Potti Sriramulu Nellore">Sri Potti Sriramulu Nellore</option>
    </select>
    
    <label for="myfile">Choose file:</label>
    <input type="file"> 
 <button>submit</button>
  </fieldset>
</form>
